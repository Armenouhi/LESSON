<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
     <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <h1 class="text-center">FORMS</h1>
    <div class="container">
        <form action="" class="form-control">
            <select class="custom-select bg-primary text-light" id="selectBox" onchange="myOption()">
                <option selected>Արցախյան հերոսներ</option>
                <option value="1">Վարդան Ստեփանյան</option>
                <option value="2">Մոնթե Մելքոնյան</option>
                <option value="3">Լեոնիդ Ազգալդյան</option>
                <option value="4">Արայիկ Խանդոյան</option>
                <option value="5">Աշոտ Ղուլյան</option>
                <option value="6">Շահեն Մեղրյան</option>
                <option value="7">Վազգեն Սարգսյան</option>
                <option value="8">Ռոբերտ Աբաջյան</option>
            </select>

            <div class="col-md-12 bg-primary mt-3 text-light">
                <div class="row">
                    <div class="col-md-6">
                        <img src="images/1.png"> <label for="male" class="mt-3">Տղա </label>
                        <input type="radio" id="male" name="male" onchange="myRadio()" value="Տղա">
                    </div>
                    <div class="col-md-6">
                        <img src="images/5.png"> <label for="female">Աղջիկ </label>
                        <input type="radio" id="female" name="male" onchange="myRadio()" value="Աղջիկ">
                    </div>
                </div>
            </div>

            <div class="col-md-12 bg-primary mt-3 text-light">
            
                    <div class="col-md-12">
                        <div class="row">
                             <div class="col-md-4">
                            <label for="checkBox1">Առաջին</label>
                            <input id="checkBox1" type="checkbox" class="mt-1" onclick="myBoxes()">
                        </div>
                        <div class="col-md-4">
                            <label for="checkBox2">Երկրորդ</label>
                            <input id="checkBox2" type="checkbox" class="mt-1" onclick="myBoxes()">
                        </div>
                        <div class="col-md-4">
                            <label for="checkBox3">Երրորդ</label>
                            <input id="checkBox3" type="checkbox" class="mt-1" onclick="myBoxes()">
                        </div>
                        </div>
                       
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <p id="demo1">Առաջինն ընտրված է</p>
                            </div>
                            <div class="col-md-4">
                                <p id="demo2">Երկրորդն ընտրված է</p>
                            </div>
                            <div class="col-md-4">
                                <p id="demo3">Երրորդն ընտրված է</p>
                            </div>
                        </div>
                        
                    </div>     
            </div>

        </form>
               <!--  <p id="demo" >Ինչ-որ տեքստ</p>
            <input type="text" id="text" name="p" value="" class="mt-2 text-center" onkeypress="myInput()" >
            <input type="button" id="btn" value="Փոխել տեքստը" onclick="myClick()" class="mt-2 btn btn-link"> -->
    </div>
    <script
        src="http://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
