<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="col-md-6">
                <p id="p">There isn't anything</p>
                <input type="button" value="Create" id="btn" class="bg-success btn btn-primary" data-toggle="modal" data-target="#myModalForm">
                <table class="table table-striped" id="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product name</th>
                        <th>Price</th>
                        <th>Producted</th>
                        <th>Expiration Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-6" >
                <!-- The Modal -->
                <div class="modal hide fade" id="myModalForm">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Form</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="product_name">Product name:</label>
                                        <input type="text" class="form-control" id="product_name" placeholder="Product name" name="product_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="product_price">Price:</label>
                                        <input type="text" class="form-control" id="product_price" placeholder="Price" name="product_price">
                                    </div>
                                    <div class="form-group">
                                        <label for="producted">Produced:</label>
                                        <input type="date" class="form-control" id="producted"  name="producted">
                                    </div>
                                    <div class="form-group">
                                        <label for="expiration_date">Expiration date:</label>
                                        <input type="date" class="form-control" id="expiration_date"  name="expiration_date">
                                    </div>
                                </form>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer" id="modal-footer">
                                <input type="button" class="btn btn-danger"  id="btn-danger" value="Save" onclick="validation()">
                                <input type="reset" class="btn btn-success" value="Reset" onclick="emptyValues()"/>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
